<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Сергей Тихонов">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <!-- Header - Шапка сайта -->
        <header class="header wrapper">
            <img class="header__logo" src="images/logo.svg" alt="Лототип сайта">
        </header>
        <main class="content">
            <!-- Профиль пользователя -->
            <section class="profile wrapper">
                <div class="profile__wrap">
                    <img class="profile__userpic" src="images/image.jpg" alt="Картинка - Профиль пользователя">
                    <div class="profile__info">
                        <div class="profile__inner">
                            <p class="profile__name">Жак-Ив Кусто</p>
                            <button type="button" class="profile__editButton"></button>
                        </div>
                        <p class="profile__specialty">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__addButton"></button>
            </section>
            <!-- Grid image - Сетка с элементами -->
            <section class="elements wrapper">
                <article class="element">
                   <img class="element__image" src="images/karachayevsk.jpg" alt="Картинка - Здание в горах">
                   <div class="element__wrap">
                        <p class="element__text">Карачаевск</p>
                        <button type="button" class="element__btnLike"></button>
                   </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/elbrus.jpg" alt="Картинка - самая высокая гора Эльбрус фото из дали">
                    <div class="element__wrap">
                         <p class="element__text">Гора Эльбрус</p>
                         <button type="button" class="element__btnLike"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/dombai.jpg" alt="Картинка - горная территория Домбай">
                    <div class="element__wrap">
                         <p class="element__text">Домбай</p>
                         <button type="button" class="element__btnLike"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/elbrus.jpg" alt="Картинка - гора Эльбрус фото из дали">
                    <div class="element__wrap">
                         <p class="element__text">Гора Эльбрус</p>
                         <button type="button" class="element__btnLike"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/dombai.jpg" alt="Картинка - горная территория Домбай">
                    <div class="element__wrap">
                         <p class="element__text">Домбай</p>
                         <button type="button" class="element__btnLike"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/karachayevsk.jpg" alt="Картинка - Здание в горах">
                    <div class="element__wrap">
                         <p class="element__text">Карачаево-Черкесия</p>
                         <button type="button" class="element__btnLike"></button>
                    </div>
                </article>
            </section>
        </main>
        <!-- Footer - Подвал сайта -->
        <footer class="footer wrapper">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <!-- pop-up всплывающее окно -->
        <div class="pop-up">
            <div class="pop-up__container">
                <button type="button" class="pop-up__btnClose"></button>
                <form class="pop-up__form">
                    <h2 class="pop-up__heading">Редактировать профиль</h2>
                    <input type="text" class="pop-up__input pop-up__input_name" size="39">
                    <input type="text" class="pop-up__input pop-up__input_specialty" size="39">
                    <button type="submit" class="pop-up__btnSubmit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/showModalProfile.js"></script>
</body>
</html>
