<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Сергей Тихонов">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <!-- Header - Шапка сайта -->
        <header class="header wrapper">
            <img class="header__logo" src="images/logo.svg" alt="Лототип сайта">
        </header>
        <main class="content">
            <!-- Профиль пользователя -->
            <section class="profile wrapper">
                <div class="profile__wrap">
                    <img class="profile__userpic" src="images/image.jpg" alt="Картинка - Профиль пользователя">
                    <div class="profile__info">
                        <div class="profile__inner">
                            <p class="profile__name">Жак-Ив Кусто</p>
                            <button type="button" class="profile__editButton"></button>
                        </div>
                        <p class="profile__specialty">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__addButton"></button>
            </section>
            <!-- Grid image - Сетка с элементами -->
            <section class="elements wrapper">
                
            </section>
        </main>
        <!-- Footer - Подвал сайта -->
        <footer class="footer wrapper">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <!-- Template - шаблон -->
        <template id="card">
            <article class="element">
                <button type="button" name="btnDelete" class="element__btnDelete"></button>
                <img class="element__image" src="" alt="">
                <div class="element__wrap">
                     <p class="element__text"></p>
                     <button type="button" name="btnLike" class="element__btnLike"></button>
                </div>
            </article>
        </template>
        <!-- pop-up всплывающее окно редактирования профиля -->
        <div class="pop-up" >
            <div class="pop-up__container">
                <button type="button" name="closeEditProfile" class="pop-up__btnClose"></button>
                <form name="formEditProfile" class="pop-up__form" novalidate>
                    <h2 class="pop-up__heading">Редактировать профиль</h2>
                    <input type="text" name="inputName" id="pop-up__input_name" class="pop-up__input pop-up__input_name" placeholder="Имя" minlength="2" maxlength="40" required>
                    <span id="pop-up__input_name-error" class="pop-up__input-error"></span>
                    <input type="text" name="inputSpecialty" id="pop-up__input_specialty" class="pop-up__input pop-up__input_specialty" placeholder="Специальность" minlength="2" maxlength="200" required>
                    <span id="pop-up__input_specialty-error" class="pop-up__input-error"></span>
                    <button type="submit" name="save" class="pop-up__btnSubmit">Сохранить</button>
                </form>
            </div>
        </div>
         <!-- pop-up всплывающее окно добавления карточек -->
        <div class="pop-up pop-up_addCard">
            <div class="pop-up__container">
                <button type="button" name="closeAddCard" class="pop-up__btnClose"></button>
                <form name="formAddCard" class="pop-up__form pop-up__form-addCard" novalidate>
                    <h2 class="pop-up__heading">Новое место</h2>
                    <input type="text" name="inputCaption" id="pop-up__input_caption" class="pop-up__input pop-up__input_caption" placeholder="Название" minlength="1" maxlength="30" required>
                    <span id="pop-up__input_caption-error" class="pop-up__input-error"></span>
                    <input type="url" name="inputPathImage" id="pop-up__input_image" class="pop-up__input pop-up__input_image" placeholder="Ссылка на картинку" required>
                    <span id="pop-up__input_image-error" class="pop-up__input-error"></span>
                    <button type="submit" name="create" class="pop-up__btnSubmit">Создать</button>
                </form>
            </div>
        </div>
        <!-- pop-up всплывающее окно - картинки с описанием -->
        <div class="pop-up pop-up_img">
            <div class="pop-up__wrap">
                <button type="button" name="closeImage" class="pop-up__btnClose"></button>
                <figure class="pop-up__inner">
                    <img class="pop-up__image" src="" alt=""/>
                    <figcaption class="pop-up__preview"></figcaption>
                </figure>
            </div>
        </div>
    </div>
<script src="js/index.js"></script>
<script src="js/validate.js"></script>
</body>
</html>
